<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calc | thehansguy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="grid grid--body">
    <div class="grid grid--calculator">
      <!-- display container -->
      <div class="displayArea">
        <!-- operand1 display area -->
        <div data-previous-operand class="displayArea__operand1Zone">123 +</div>
        <!-- operand2 display area -->
        <div data-current-operand class="displayArea__operand2Zone">
          123456789987654321
        </div>
      </div>
      <!-- buttons area -->
      <div class="grid grid--buttonsArea">
        <!-- buttons -->
        <button data-all-clear class="span2">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span2">=</button>
      </div>
    </div>
  </body>
</html>
